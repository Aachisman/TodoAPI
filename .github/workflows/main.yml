name: Build Todo API

on: 
 push:
   branches: [ main]

jobs:
  buildAPI:
      runs-on: ubuntu-latest

      steps:
        - uses: actions/checkout@v6.0.2
        - name: setup Node js
          uses: actions/setup-node@v6.2.0
          with:
             node-version: 20
        - name: Install Dependencies
          run: npm install
        - name: Test API
          run: npm test
        
            
     
